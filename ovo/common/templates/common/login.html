{% extends "base.html" %}

{% block content %}
<form id="form" action="." method="post">
  {% csrf_token %}
  <div class="container">
    <legend id="errorForm" class="error">
      {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
          {{ error |upper}}
        {% endfor %}
      {% endif %}
    </legend>
    <legend>Login</legend>
    <fieldset>
      <div class="col-md-2">
        <input class="required" type="text" id="email" placeholder="Email" name="username">
        </div>
      <div class="col-md-2">
        <input class="required" type="password" id="password" placeholder="Password" name="password">
        </div>
      </fieldset>
    </div>
  <div class="grey">
    <div class="container">
      <div class="col-md-2 right">
        <input type="hidden" name="next" value="{{ next }}" />
        <input class="required button" type="submit" value="Login">
        <a href="{% url 'password_reset' %}" class="button grey">Forgot password</a>
        </div>
      </div>
    </div>
</form>
{% endblock %}
